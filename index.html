<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>OutRed Wisp Proxy</title>
    <link href="index.css" rel="stylesheet">
    <style>
        body { background: #111; color: white; font-family: sans-serif; text-align: center; }
        input { padding: 10px; width: 300px; border-radius: 5px; border: none; }
        select { padding: 10px; margin: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>OutRed Static (Wisp)</h1>
    
    <select id="wispServerSelect">
        <option value="wss://factwiki.me.cdn.cloudflare.net/wisp/">FactWiki (Cloudflare)</option>
        <option value="wss://wisp.mercurywork.shop/">Mercury (Publicel)</option>
    </select>

    <form id="proxyForm">
        <input id="urlInput" placeholder="Введите адрес сайта...">
    </form>

    <!-- ПОДКЛЮЧАЕМ СКРИПТЫ ЧЕРЕЗ CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@mercuryworkshop/bare-mux@1.8.3/dist/index.js"></script>
    <script src="uv/uv.bundle.js"></script>
    <script src="uv/uv.config.js"></script>
    <script src="index.js"></script>
</body>
</html>
